<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    
    <!-- here where I got my css -->
    <!-- http://www.samrayner.com/bootstrap-side-navbar/inverse.html -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar-fixed-side.css">        
    <link rel="stylesheet" href="css/style.css">   
    <!-- <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css"> -->
   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-lg-2 col-sm-push-9 col-lg-push-10">
            <nav class="navbar navbar-default navbar-fixed-side">
              <!-- normal collapsable navbar markup -->
              <div class="navbar-header">
                  <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="./">Mall</a>
                    <!-- <input data-bind="value: search"/>             -->
              </div>
              <div class="collapse navbar-collapse" >
                <h2>My Fav Mall</h2>
                <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                  <ul class="nav navbar-nav" data-bind="foreach: places">
                    <li><a data-bind="text: title, click: $root.TheClickedMarker"></a></li> 
                  </ul>
              </div>
            </nav>
          </div>
          <div class="col-sm-9 col-lg-10 col-sm-pull-3 col-lg-pull-2 map-area">
            <div id="map"></div>
          </div>
        </div>
      </div>



    
    <script src="js/jQuery.js"></script>
    <script src="js/application.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script> 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtHTm2nXUC5BZoaomkwLo9wf115Hg9xcQ&callback=initMap" onerror="loadingMapError()"></script>
</body>
</html>
